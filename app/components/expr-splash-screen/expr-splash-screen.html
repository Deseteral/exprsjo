<!doctype html>
<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../bower_components/paper-styles/color.html">
<link rel="import" href="../../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../../app-theme.html">

<dom-module id="expr-splash-screen">
  <template>
    <style include="app-theme"></style>
    <style>
      :host {
        display: inline-block;
        background: var(--background-color);
        color: var(--primary-text-color);
        -webkit-user-select: none;
        cursor: default;
      }

      .title {
        @apply(--paper-font-display3);
        font-weight: 200;
        line-height: 70px;
        -webkit-app-region: drag;
      }

      .hint {
        @apply(--paper-font-subhead);
        margin-top: 12px;
      }

      .input-library-path {
        flex-grow: 1;
        margin-right: 10px;
      }

      .button-browse {
        align-self: flex-end;
      }

      .list-recent {
        background: var(--dialog-color);
        height: 216px;
        margin-bottom: 10px;
      }

      .buttons-operation {
        display: flex;
        justify-content: flex-end;
      }
    </style>
    <div class="title">exprsjo</div>
    <div class="hint">Open recent libraries</div>
    <paper-listbox class="list-recent">
      <paper-item>
        <paper-item-body two-line>
          <div>/path/to/first/library</div>
          <div secondary>Last used: 2016-10-17</div>
        </paper-item-body>
      </paper-item>
      <paper-item>
        <paper-item-body two-line>
          <div>/path/to/second/library</div>
          <div secondary>Last used: 2016-09-19</div>
        </paper-item-body>
      </paper-item>
      <paper-item>
        <paper-item-body two-line>
          <div>/path/to/second/library</div>
          <div secondary>Last used: 2016-09-19</div>
        </paper-item-body>
      </paper-item>
    </paper-listbox>
    <div class="buttons-operation">
      <paper-button class="button-exit">exit</paper-button>
      <paper-button class="button-browse" raised>browse</paper-button>
    </div>
  </template>
  <script src="expr-splash-screen.js"></script>
</dom-module>
